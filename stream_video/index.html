<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTTP Video Stream</title>
</head>

<body>
  <!-- <video id="videoPlayer" width="650" controls muted="muted" autoplay>
      <source src="/test" type="video/mp4" />
    </video> -->

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <video id="video" controls class="col-xl-7 col-lg-7 col-md-7 col-sm-12 mb-30"></video>

  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('https://cdn1-sv.qn32.com/live/SA1_250/playlist.m3u8?wsSecret=df630507aea28a5fa27e0b07ca5cbff1&wsTime=5ffe6043&uid=000fdfbx000000&wsSession=6d616201983ff340db52bdf4-161050630739979&wsIPSercert=b9beb253b908cd5bac75b2e60bd9d1cb&wsMonitor=0');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://cdn1-sv.qn32.com/live/SA1_250/playlist.m3u8?wsSecret=df630507aea28a5fa27e0b07ca5cbff1&wsTime=5ffe6043&uid=000fdfbx000000&wsSession=6d616201983ff340db52bdf4-161050630739979&wsIPSercert=b9beb253b908cd5bac75b2e60bd9d1cb&wsMonitor=0';
      video.addEventListener('canplay', function () {
        video.play();
      });
    }
  </script>
</body>

</html>
